<h2>Deals</h2>

<h4>Add New Project:</h4>
<form name="form" ng-submit="ctrl.processForm()">
    
    <label>Name</label>
    <input name="name" required="required" ng-model="ctrl.newDealName" minlength="3"/>

    <button type="submit" class="btn btn-success btn-lg btn-block">
      <span class="glyphicon glyphicon-flash"></span> Submit!
    </button>
</form>

<ul>
  <li ng-repeat="deal in ctrl.index">
    <a href="" ui-sref="deal({id: deal.id})">{{ deal.name}}</a>
  </li>
</ul>
