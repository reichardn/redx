<h3>{{ ctrl.data.name }} </h3>

<button ng-click="ctrl.delete()">Delete Deal</button>
<button ui-sref="deal.newDoc">Add Document</button>
<div class="new-doc">
  <div ui-view></div>
</div>

<h4>Incomplete Items:</h4>
<ul>
  <li ng-repeat="doc in open"><a href="" ui-sref="document({id: doc.id})">{{ doc.name }}</a></li>
</ul>


<h4>Complete Items:</h4>
<ul>
  <li ng-repeat="doc in complete"><a href="" ui-sref="document({id: doc.id})">{{ doc.name }}</a></li>
</ul>
