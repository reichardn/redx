<h3>{{ ctrl.data.name }} </h3>

<h4>Incomplete Items:</h4>
<ul>
  <li ng-repeat="doc in ctrl.open"><a href="" ui-sref="document({id: doc.id})">{{ doc.name }}</a></li>
</ul>


<h4>Complete Items:</h4>
<ul>
  <li ng-repeat="doc in ctrl.complete"><a href="" ui-sref="document({id: doc.id})">{{ doc.name }}</a></li>
</ul>
