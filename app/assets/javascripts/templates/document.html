<h2>{{ ctrl.data.name}} for {{ ctrl.data.deal.name }}</h2>
<h3>Status: 
  <span ng-if="ctrl.data.complete">COMPLETE</span>
  <span ng-if="!(ctrl.data.complete)">INCOMPLETE</span>
</h3>

<button ui-sref="document.import({id: ctrl.data.id})">Import From Precedent</button>
<div ui-view></div>

<form  ng-submit="ctrl.processForm()">
  <label for="contents">Content:</label><br>
  <textarea id="content" ng-model="newContent.content" rows="10" cols="50"></textarea><br>
  <button type="submit">Save</button>
</form>

<button ng-click="ctrl.reset()">Reset Content</button>
<button ng-click="ctrl.toggleStatus()">Change Status</button>
<button ng-click="ctrl.delete()">Delete Document</button>
<button ui-sref="deal({id: dealID})">Go Back</button>
